<link href="http://cdn.bootcss.com/bootstrap-table/1.9.1/bootstrap-table.min.css" rel="stylesheet"/>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

 <script src="{% static 'assets/bootstrap-table/src/extensions/editable/bootstrap-table-editable.js' %}"></script>

     <script src="//rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js"></script>
<script>
    $(function () {
       $("#btn_add").click(function () {
      $("#myModalLabel").text("Add");
      $('#myModal').modal();
    });
    });
</script>
</head>
<body>
<span class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
              <li><a href="#">KeyWords</a></li>
              <li><a href="#">Stores</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>
    </span>
    <div class="container container-table">
    <div class="row vertical-center-row">
    <div class="panel   panel-primary">
    <div class="panel-heading"></div>
         <div class="panel-body">
                    <div class="list-op" id="list_op">
                        <button id='btn_add' type="button" class="btn btn-default btn-primary">
                            <span class="glyphicon glyphicon-plus " aria-hidden="true"></span>Add
                        </button>
                        <button type="button" class="btn btn-default btn-success">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit
                        </button>
                        <button type="button" class="btn btn-default btn-danger">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Delete
                        </button>
                    </div>
                </div>
        <div class="container">
        <h1>Export</h1>
        <div id="toolbar" class="btn-group">
            <select class="form-control">
                <option value="">Export Basic</option>
                <option value="all">Export All</option>
                <option value="selected">Export Selected</option>
            </select>
        </div>
    <table id="tab" data-toggle="table"   data-toolbar="#toolbar"  data-url="key_words_json" data-pagination=true data-search=true data-maintain-selected=true data-show-export="true">
            <thead>
        <tr class="success">
            <th data-field="Nid" data-checkbox="true" >编号</th>
            <th data-field="owner"  data-editable="true">创建人</th>
            <th data-field="key_words" data-editable="true"  >关键字</th>
            <th data-field="curdate"  data-editable="true" >创建日期</th>
        </tr>
    </thead>
</table>
</div>
</div>
    </div>

  </div>

</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">

          <div class="form-group">
            <label for="txt_departmentname">创建人</label>
            <input type="text" name="txt_departmentname" class="form-control" id="txt_departmentname" placeholder="名字简写">
          </div>
          <div class="form-group">
            <label for="txt_parentdepartment">关键字</label>
            <input type="text" name="txt_parentdepartment" class="form-control" id="txt_parentdepartment" placeholder="不超过50个字符">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
          <button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
